<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>4 Colores</title>
    <style>
        .color-box {
            width: 200px;
            height: 200px;
            display: inline-block;
            margin: 20px;
        }
    </style>
</head>
<body>
              <div id="div1" class="color-box" style="background-color: blue;"></div>
              <div id="div2" class="color-box" style="background-color: red;"></div>
              <div id="div3" class="color-box" style="background-color: green;"></div>
              <div id="div4" class="color-box" style="background-color: yellow;"></div>
              <div id="key" class="color-box" style="background-color: white; border: 1px solid black;"></div>
              <script>
               document.getElementById('div1').addEventListener('click', function() { this.style.backgroundColor = 'black'; });
               document.getElementById('div2').addEventListener('click', function() { this.style.backgroundColor = 'black'; });
               document.getElementById('div3').addEventListener('click', function() { this.style.backgroundColor = 'black'; });
               document.getElementById('div4').addEventListener('click', function() { this.style.backgroundColor = 'black'; });

        let color;
        document.addEventListener('keydown', function(event) {
            const key = event.key;
            const keyDiv = document.getElementById('key');

            if (key === 'a') {
                color = 'pink';
            } else if (key === 's') {
                color = 'orange';
            } else if (key === 'd') {
                color = 'skyblue';
            }

            if (['a', 's', 'd'].includes(key)) {
                keyDiv.style.backgroundColor = color;
            } else if (['q', 'w', 'e'].includes(key)) {
                const newDiv = document.createElement('div');
                newDiv.className = 'color-box';
                newDiv.style.border = '1px solid black';
                if (key === 'q') {
                    newDiv.style.backgroundColor = 'purple';
                } else if (key === 'w') {
                    newDiv.style.backgroundColor = 'gray';
                } else if (key === 'e') {
                    newDiv.style.backgroundColor = 'brown';
                }
                document.body.appendChild(newDiv);
            }
        });
    </script>
</body>
</html>
